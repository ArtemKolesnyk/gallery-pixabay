<div>
  <h1 class="form-title">Pictures for every taste</h1>
  <form class="form-search" id="form-search">
    <input
      class="input"
      type="text"
      name="query"
      autocomplete="off"
      placeholder="Search images..."
    />
    <button type="submit" class="btn">Search</button>
  </form>

  <ul class="gallery"></ul>

  <button type="button" class="button" data-action="load-more">
    <span
      class="spinner-border spinner-border-sm spinner is-hidden"
      role="status"
      aria-hidden="true"
    ></span>
    <span class="label">Load more</span>
  </button>
</div>
